<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/styles/index.css">
    <title>Headphones</title>
</head>

<body>

    <section class="main-products-page-container">
        <div class="products-display">
            <p class="main-product-title"> Our Products</p>
            <div class="display-container">
                <a href="/pages/products-detail-page.html">
                    <div class="product-card">
                        <img class="main-products-image" src="/images/beige.jpg" alt="beige colored earphones">
                        <p class="products-card-name">Beige</p>
                        <p class="products-card-price">1000 SEK</p>
                    </div>
                </a>
                <a href="/pages/products-detail-page.html">
                    <div class="product-card">
                        <img class="main-products-image" src="/images/black-02.jpg" alt="black colored earphones">
                        <p class="products-card-name">Black</p>
                        <p class="products-card-price">2000 SEK</p>
                    </div>
                </a>
                <a href="/pages/products-detail-page.html">
                    <div class="product-card">
                        <img class="main-products-image" src="/images/white.jpg" alt="white colored earphones">
                        <p class="products-card-name">White</p>
                        <p class="products-card-price">3000 SEK</p>
                    </div>
                </a>
                <a href="/pages/products-detail-page.html">
                    <div class="product-card">
                        <img class="main-products-image" src="/images/red.jpg" alt="red colored earphones">
                        <p class="products-card-name">Red</p>
                        <p class="products-card-price">4000 SEK</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
