<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Contact Us Part</title>
  </head>
  <body>
    <div class="header">
      <h1>Contact Us</h1>
      <p>
        We'd love to hear from you! Fill out the form below or reach us through
        other methods.
      </p>
    </div>
    <section class="contactcontainer">
      <div class="contactform">
        <h2>Send Us a Message</h2>
        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your Name" required />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your Email" required />

          <label for="message">Message</label>
          <textarea
            id="message"
            placeholder="Write your message here..."
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="contactinfo">
        <h2>Our Contact Information</h2>
        <p><strong>Address:</strong> 123 Headphone Street, Stockholm, Sweden</p>
        <p><strong>Phone:</strong> +46 123 456 789</p>
        <p><strong>Email:</strong> support@headphones.com</p>
        <p><strong>Working Hours:</strong> Mon - Fri: 9:00 AM - 6:00 PM</p>
      </div>
    </section>
  </body>
</html>
